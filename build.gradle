buildscript {
    ext.kotlin_version = "1.3.0-rc-190"

    repositories {
        mavenCentral()
        maven {
            url "https://dl.bintray.com/kotlin/kotlin-eap"
        }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.hibernate.build.gradle:gradle-maven-publish-auth:2.0.1"
    }
}

group 'org.cikig'
version '1.0-SNAPSHOT'

apply plugin: "java"
apply plugin: "kotlin"
apply plugin: "org.cikit.makefile"

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    maven {
        url "https://dl.bintray.com/kotlin/kotlin-eap"
    }
    jcenter()
}

dependencies {
    def http4kVersion = "3.94.1"
    def jacksonVersion = "2.9.5"
    def logbackVersion = "1.2.3"

    compile("org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version")
    compile("org.jetbrains.kotlinx:kotlinx-coroutines-core:1.0.0-RC1")
    compile("org.jetbrains.kotlin:kotlin-reflect:$kotlin_version")
    
    compile("com.fasterxml.jackson.module:jackson-module-kotlin:$jacksonVersion")

    compile("org.http4k:http4k-core:$http4kVersion")

    compile("ch.qos.logback:logback-classic:$logbackVersion")
    compile("commons-io:commons-io:2.6")

    testCompile("junit:junit:4.12")
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

jar {
    manifest {
        attributes["Implementation-Title"] = project.name
        attributes["Implementation-Version"] = version
        attributes["Main-Class"] = "WlanControlBotKt"
        attributes["Class-Path"] = configurations.compile.collect {
            it.getName()
        }.join(" ")
    }
}

makefile {
    user = "root"
    group = "wheel"

    jvmArgs += '-Dvertx.cacheDirBase=$(LOCALSTATEDIR)/vertx'
}
